<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>{{ category|upper }} - RDK Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .back-link { margin-bottom: 20px; }
        .image-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 15px; }
        .image-grid img { width: 100%; height: 150px; object-fit: cover; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="back-link">
        <a href="/">‚Üê Back to all categories</a>
    </div>
    <h1>{{ category|upper }} Category</h1>
    <p>{{ images|length }} photos</p>
    
    {% if images %}
    <div class="image-grid">
        {% for image in images %}
        <div>
            <img src="{{ image.url }}" alt="{{ image.name }}">
            <p>{{ image.name }}</p>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No photos in this category yet.</p>
    {% endif %}
</body>
</html>
